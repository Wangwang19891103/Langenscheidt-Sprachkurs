<b>Berufsleben 2</b><br/>
<br/>
Wenn man den Beruf nennt, benutzt man im Englischen – anders als im Deutschen – immer den unbestimmten Artikel a(n): <b>I’m a secretary.</b> <i>Ich bin Sekretär(in).</i> Beachte, dass es im Englischen für beide Geschlechter meist nur eine Form gibt: <b>I’m a teacher.</b> <i>Ich bin Lehrer(in).</i>
